<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>Responsive Navbar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 4rem;
      background-color:black;
      color: #fff;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-size: 1.5rem;
    }

    .nav-links {
      display: flex;
      gap: 4rem;
      margin-right: 30px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      transition: color 0.1s ease;
    }

    .nav-links a:hover {
      color: #007aff;
    }

    .hamburger {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    
    .side-menu {
      position: fixed;
      top: 0;
      right: -100%;
      height: 100%;
      width: 100%;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 2rem;
      transition: right 0.3s ease-in-out;
      z-index: 1000;
    }

   
    .side-menu.active {
      right: 0;
    }

    .side-menu a {
      color: white;
      text-decoration: none;
      margin-bottom: 1.5rem;
      font-size: 1.2rem;
    }

    .close-btn {
      align-self: flex-end;
      font-size: 1.8rem;
      cursor: pointer;
    }
    .zairza{
        position: absolute;
        bottom: 20px;
        left: 20px;
        width:50%;
        height: auto;
    }
    
    
    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }

      .hamburger {
        display: block;
        margin-right: -45px;
        padding-right: 0;
      }
      .nav {
        gap: 20px;
      }
      .logo {
      margin-left: -45px;
  }
  .logo img {
    max-width: 150px;
    width: 100%;
    height: 100%;
  }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo"><img src="Zairzest4.0.png"></div>
    <div class="nav-links">
      <a href="about us.html">About Us</a>
      <a href="registerpage.html">Register</a>
      <a href="sign in.html">Sign In</a>
    </div>
    <div class="hamburger" onclick="toggleMenu()"> <i class="fa-solid fa-bars"></i></div>
  </nav>

  <div class="side-menu" id="sideMenu">
    <div class="close-btn" onclick="toggleMenu()">X</div>
    <a href="about us.html">About Us</a>
    <a href="registerpage.html">Register</a>
    <a href="sign in.html">Sign In</a>
    <img src="zairzatext.jpg" alt="zairza" class="zairza">
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('sideMenu');
      menu.classList.toggle('active');
    }
  </script>

</body>
</html>
