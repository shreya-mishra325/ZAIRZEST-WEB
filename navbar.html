<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
  integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Responsive Navbar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color:black;
      color: #fff;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 999;
    }

    .logo {
      font-size: 1.5rem;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #00bfff;
    }

    .hamburger {
      display: none;
      font-size: 1.8rem;
      cursor: pointer;
    }

    
    .side-menu {
      position: fixed;
      top: 0;
      right: -100%;
      height: 100%;
      width: 100%;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 2rem;
      transition: right 0.3s ease-in-out;
      z-index: 1000;
    }

   
    .side-menu.active {
      right: 0;
    }

    .side-menu a {
      color: white;
      text-decoration: none;
      margin-bottom: 1.5rem;
      font-size: 1.2rem;
    }

    .close-btn {
      align-self: flex-end;
      font-size: 1.8rem;
      cursor: pointer;
    }
    .zairza{
        position: absolute;
        bottom: 20px;
        left: 20px;
        width:50%;
        height: auto;
    }
    
    
    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }

      .hamburger {
        display: block;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo"><img src="Zairzest4.0.png"></div>
    <div class="nav-links">
      <a href="#">About Us</a>
      <a href="#">Register</a>
      <a href="#">Sign In</a>
    </div>
    <div class="hamburger" onclick="toggleMenu()"> <i class="fa-solid fa-bars"></i></div>
  </nav>

  <div class="side-menu" id="sideMenu">
    <div class="close-btn" onclick="toggleMenu()">X</div>
    <a href="#">About Us</a>
    <a href="#">Register</a>
    <a href="#">Sign In</a>
    <img src="zairzatext.jpg" alt="zairza" class="zairza">
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('sideMenu');
      menu.classList.toggle('active');
    }
  </script>

</body>
</html>
