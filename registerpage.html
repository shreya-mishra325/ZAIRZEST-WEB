<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zairzest 4.0</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--<link rel="stylesheet" href="media-queries.css">-->
</head>
<body class="regd">
    <div class="container">
    <div class="left">
        <div class="left-text" style="font-size: larger;">
        <h1>Enter the untamed</h1> 
        <h1>wilderness with</h1>   
        <h1>ZAIRZA</h1>
        
        <p style="font-size:small;">
<p style="margin-top: 60px;">Release all your stress with the exciting Tech and Fun</p>
<p>events in the most awaited fest . Zairzest 4.0</p>
<p>presented by Zairza.</p>
        </p>
        </div>
    </div>
    <div class="right">
        <div id="form">
        <form action="">
        <h1 style="font-size: 30px; margin-left: 10px;">Become the Beast of the Cyber Forest</h1>
        <p style="font-weight: 520; color: rgba(101, 98, 98, 0.675); font-size: 17px; margin-left: 10px;">Sign up to get into Zairzest</p>
        <div class="input-container"><input class="input-field" type="text" placeholder="Name" required></div>
        <div class="input-container"><input class="input-field" type="text" placeholder="Registration Number" required></div>
        <div class="input-container"><input class="input-field" type="email" placeholder="Email here" required></div>
        <div class="input-container password-container">
          <input type="password" placeholder="Create Your Own Password" class="input-field" required>
        </div>        
        <br>
        <Button type="submit" style="font-size: 15px;"><b>Sign Up</b></Button>
        <p id="rightlink" style="font-weight: 400; margin-top: 50px; font-size: medium; color:grey">Already registered ? <a style="color: #00afff;" href="sign in.html">Login</a></p>
        </form>
        </div>
    </div>
    </div>

<script>
 document.addEventListener('DOMContentLoaded', function() {
  const signupForm = document.querySelector('#form form');

  signupForm.addEventListener('submit', function(event) {
    event.preventDefault(); 

    // Get the input field values
    const nameInput = signupForm.querySelector('input[placeholder="Name"]');
    const registrationNumberInput = signupForm.querySelector('input[placeholder="Registration Number"]');
    const emailInput = signupForm.querySelector('input[placeholder="Email here"]');
    const passwordInput = signupForm.querySelector('input[placeholder="Create Your Own Password"]');

    const name = nameInput.value.trim();
    const registrationNumber = registrationNumberInput.value.trim();
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();

    // Basic validation 
    if (!name || !registrationNumber || !email || !password) {
      alert('Please fill in all the fields.');
      return;
    }

    // Store user data 
    const userData = {
      name: name,
      registrationNumber: registrationNumber,
      email: email,
      password: password,
    };

    localStorage.setItem('userData_' + email, JSON.stringify(userData));
    localStorage.setItem('currentUserEmail', email); 

    alert('Registered Successfully!');

    // Redirect to the sign-in page
    window.location.href = 'sign in.html';
  });
});

</script>  
</body>
</html>
