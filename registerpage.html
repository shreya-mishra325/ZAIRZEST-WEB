<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
    <div class="left">
        <div class="left-text" style="font-size: larger;">
        <h1><b>Enter the untamed</b></h1> 
        <h1><b>wilderness with</b></h1>   
        <h1><b>ZAIRZA</b></h1>
        
        <p style="font-size:small;">
<p style="margin-top: 60px;">Release all your stress with the exciting Tech and Fun</p>
<p>events in the most awaited fest . Zairzest 4.0</p>
<p>presented by Zairza.</p>
        </p>
        </div>
    </div>
    <div class="right">
        <div id="form">
        <form action="">
        <h1 style="font-size: 30px; margin-left: 10px;"><b>Become the Beast of the Cyber<br>Forest</b></h1>
        <p style="font-weight: 500; color: rgba(36, 34, 34, 0.675); font-size: medium; margin-left: 10px;">Sign up to get into Zairzest</p>
        <div class="input-container"><input class="input-field" type="text" placeholder="Name" required></div>
        <div class="input-container"><input class="input-field" type="text" placeholder="Registration Number" required></div>
        <div class="input-container"><input class="input-field" type="email" placeholder="Email here" required></div>
        <div class="input-container password-container">
            <input type="password" placeholder="Create Your Password" class="input-field" required>
        </div>        
        <br>
        <Button type="submit" style="font-size: 15px;"><b>Sign Up</b></Button>
        <p id="rightlink" style="font-weight: 400; margin-top: 50px; font-size: medium;">Already Registered ? <a style="color: #00afff;" href="">Login</a></p>
        </form>
        </div>
    </div>
    </div>
   
    
</body>
</html>
