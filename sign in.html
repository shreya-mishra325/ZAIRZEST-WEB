<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zairzest 4.0</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="sign-in.css">
  <link rel="stylesheet" href="media-queries.css">
</head>
<body class="login">
  <div class="left-side">
    <h1>Enter the untamed<br>wilderness with<br><span>ZAIRZA</span></h1>
    <p>Release all your stress with the exciting Tech and Fun events in the most awaited fest. Zairzest 4.0 <br> presented by Zairza.</p>
  </div>

  <div class="right-side">
    <h2>Become the Beast of the Cyber Forest</h2>
    <p>Sign In to get into Zairzest</p>

    <form>
      <div class="form-group">
        <input type="email" placeholder="Email here" required>
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password" required>
      </div>
      <div class="form-links" style="color: rgba(57, 55, 55, 0.689);">
        Don't remember Password? <a href="profile2.html">Reset Password</a><br>
        Not a Member yet? <a href="registerpage.html">Sign Up</a>
      </div>
      <div class="buttondiv"><button onclick="goToProfilePage()" type="submit">Sign In</button></div>
    </form>
  </div>

  <script>
   document.addEventListener('DOMContentLoaded', () => {
            const signInForm = document.getElementById('signInForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');

            signInForm.addEventListener('submit', (event) => {
                event.preventDefault();

                if (!emailInput.value.trim()) {
                    alert('Please enter your email.');
                    return;
                }
                if (!passwordInput.value.trim()) {
                    alert('Please enter your password.');
                    return;
                }

                console.log('Login successful');
                alert('Login successful!'); 

                window.location.href = 'index.html'; 
            });
        });

        
  </script>
</body>
</html>
