<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zairzest 4.0</title>
     <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="sign-in.css">
  <link rel="stylesheet" href="media-queries.css">
</head>
<body>
  <script>
        function redirectToProfile() {
            window.location.href = "project.html"; // Redirect to profile.html
        }
    </script>
  <div class="left-side">
    <h1>Enter the untamed<br>wilderness with<br><span>ZAIRZA</span></h1>
    <p>Release all your stress with the exciting Tech and Fun events in the most awaited fest. Zairzest 4.0 <br> presented by Zairza.</p>
  </div>

  <div class="right-side">
    <h2>Become the Beast of the Cyber Forest</h2>
    <p>Sign In to get into Zairzest</p>

    <form>
      <div class="form-group">
        <input type="email" placeholder="Email here" required>
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password" required>
      </div>
      <div class="form-links" style="color: rgba(57, 55, 55, 0.689);">
        Don't remember Password? <a href="#">Reset Password</a><br>
        Not a Member yet? <a href="registerpage.html">Sign Up</a>
      </div>
      <div class="buttondiv"><button type="submit">Sign In</button></div>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
            const signInForm = document.getElementById('signInForm');
            const warningMessageElement = document.getElementById('warningMessage');

            signInForm.addEventListener('submit', function(event) {
                event.preventDefault();

                const emailInput = document.getElementById('email');
                const passwordInput = document.getElementById('password');
                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();

                // Basic validation
                if (!email || !password) {
                    displayWarning('Please enter both email and password.');
                    return;
                }

                // Retrieve user data from local storage
                const storedUserData = localStorage.getItem('userData_' + email);

                if (storedUserData) {
                    const userData = JSON.parse(storedUserData);
                    if (userData.password === password) {
                        displayWarning('');
                        alert('Login successful!');
                        localStorage.setItem('currentUserEmail', email);
                        redirectToProfile();
                    } else {
                        displayWarning('Invalid password. Please try again.');
                    }
                } else {
                    displayWarning('User not found. Please sign up.');
                }
            });

            function displayWarning(message) {
                warningMessageElement.textContent = message;
            }
        });
  </script>
</body>
</html>
